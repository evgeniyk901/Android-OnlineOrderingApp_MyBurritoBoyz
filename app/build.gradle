apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.winrestenterprise.ewallet.mbbz"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/bolts-tasks-1.3.0-javadoc.jar')
    compile files('libs/bolts-tasks-1.3.0.jar')
    compile files('libs/Parse-1.11.0.jar')
    compile files('libs/ParseInterceptors-0.0.1.jar')
    compile files('libs/zbar.jar')
}
